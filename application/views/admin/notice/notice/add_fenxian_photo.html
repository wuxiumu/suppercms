    <script>
      
      /**
       * @id         获取上传图片按钮的点击     
       * @filetype   img，file 两种模式来区分上传的文件类型
       * @serverphp  后台执行的PHP程序
       * @imagetype 文件上传的自定义路径(在根目录public_file下边的自定义)
       * @fileNumLimit 文件上传的数量
       * @fileSingleSizeLimit 文件上传的大小
       */
        var id=$("#picker");
        var filetype="img";
        var serverphp="<?php echo site_url('admin/Product/product_file_upload');?>";
        var imagetype="image";
        var fileNumLimit= 1;
        var fileSingleSizeLimit=1;

        var userInfo = {userId:"kazaff", md5:""};   //用户会话信息
        var chunkSize = 5000 * 1024;        //分块大小
      
            var uploader = WebUploader.create({
            swf: "../Uploader.swf"
            , server: serverphp
            , pick: id
            , resize: false
            , disableGlobalDnd: true
            ,// 只允许选择图片文件。
            accept: {
                title: 'HTML5组态文件',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'img/*'
            }
            , compress: {
                quality: 90
                , allowMagnify: false
                , crop: false
                , preserveHeaders: true
                , noCompressIfLarger: true
                ,compressSize: 100000
            }
            , compress: false
            , prepareNextFile: true
            , chunked: true
            , chunkSize: chunkSize
            , threads: true
            , formData: function(){
                return $.extend(true, {
                    imagetype:imagetype
                }, userInfo);
            }
            , fileNumLimit: fileNumLimit
            , fileSingleSizeLimit: fileSingleSizeLimit * 1024 * 1024
            , duplicate: true
        });
        
        //选择文件开启
        uploader.on("fileQueued", function(file){
            uploader.upload();//开始上传方法
        });
        //上传出错
        uploader.on( 'uploadError', function( file ) {
            alert('上传出错');
        });
        //上传失败返回结果
        uploader.on("error", function (type) {
            if (type == "Q_TYPE_DENIED") {
                alert("请上传JPG、PNG、GIF、BMP格式文件");
            } else if (type == "F_EXCEED_SIZE") {
                alert("文件大小不能超过1M");
            }else {
                alert("上传出错！请检查后重新上传！");
            }
        });
        //上传成功返回结果
        uploader.on('uploadSuccess',function(file,response){
            console.log(file,response);
            document.getElementById("js_img").style.display="none";
            var html="";
            html+="<input type='hidden' name='imgs[]' value='"+response.filename+"'>";
            html+="<input type='hidden' name='imgs_url[]' value='"+response.uploadpath+"'>";
            html+="<img src='/"+response.uploadpath+"/"+response.filename+"' style='width:30%;'>";
            $("#uploader").append(html);
            // params.push({"uploadpath":0,"filename":1});
            // json = JSON.stringify(params);  
        });
    </script>
