        <script type="text/javascript">

            $(".js_update").click(function(){

            $(".js_add_update").click(function(){

				var id=_this.parent().attr("id");
				window.location="<?php echo site_url('admin/sourceinfo/index/');?>"+id;
			});
            
            $(".js_display").click(function(){  
                var _this=$(this);
				var id = _this.parent().attr("id");
				var text = _this.html().trim();
				    $.ajax({  
				     url:'<?php echo site_url("admin/sourceinfo/delete");?>',   
				     type:'POST', 
				     data:{
				     	'id':id,
		          		'action':'display'
		          	 }, 
				     dataType:'json', 
				     async : false, //默认为true 异步  
				     success:function(data){  
				     	if(data=='1'){
				     		if(text=='显示'){
				     			_this.html('隐藏');
				     		}else{
				     			_this.html('显示');
				     		}
				     	}
				     }				     
				   });               
            });
            $(".js_delete").click(function(){  
				var r=confirm("删除前请确认"); 
				if (r==true){ 
				    //执行
				}else{ 
				    return false;//取消
				}
                var _this=$(this);
				var id=_this.parent().attr("id");
				    $.ajax({  
				     url:'<?php echo site_url("admin/sourceinfo/delete");?>',   
				     type:'POST', 
				     data:{
				     	'id':id,
		          		'action':'delete'
		          	 }, 
				     dataType:'json', 
				     async : false, //默认为true 异步  
				     success:function(data){  
				     	if(data=='1'){
				     		_this.parent().parent().remove();
				     	}
				     }				     
				   });              
            });            
            $(".js_ord").click(function(){  
            	var _this=$(this);
				var ord=_this.text();
				var html="<input type='text' name='ord' value='"+ord+"' style='width:40px;'>";				
				_this.removeClass("js_ord");
				_this.unbind();
				_this.html(html);				              
            });
            $(".js_ord_update").click(function(){  
                var _this=$(this);
				var id=_this.parent().attr("id");				 
				var ord = _this.parent().prev().find("input").val();
				console.log(ord);
				if(ord==undefined){
					var ord=_this.parent().prev().text();
					var html="<input type='text' name='ord' value='"+ord+"' style='width:40px;'>";	
					_this.parent().prev().removeClass("js_ord");
					_this.parent().prev().unbind();
					_this.parent().prev().html(html);	
				}else{
					$.ajax({  
					     url:'<?php echo site_url("admin/sourceinfo/update_ord");?>',   
					     type:'POST', 
					     data:{
					     	'id':id,
			          		'action':'ord',
			          		'ord':ord
			          	 }, 
					     dataType:'json', 
					     async : false, //默认为true 异步  
					     success:function(data){  
					     	if(data=='1'){
					     	 	alert('更新成功');				    
					     	}else{
					     		alert('更新失败');
					     	}
					     }				     
					   }); 
				}
				     
			});
        </script>
